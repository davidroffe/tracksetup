<div class="add notes">
	<div class="form-container">
		<h2>Add New Car</h2>
		<form ng-submit="submit()">
			<div>
				<label>Name</label>
				<input type="text" name="name" ng-model="newCar.name">
			</div>
			<div>
				<label>Notes</label>
				<textarea></textarea>
			</div>
			<button>Add</button>
		</form>
	</div>
</div>
