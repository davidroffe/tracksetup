<div class="settings title">
	<h1><i class="fa fa-cog"></i>Settings</h1>
</div>
<div class="container cards notes">
	<div id="settings">
		<div>
			<label>Email</label>
			<input type="text" ng-model="user.email">
			<p ng-class="emailMessageClass">{{emailMessage}}</p>
			<button class="button" ng-click="updateEmail()">Update</button>
		</div>
		<div>
			<label>Change Password</label>
			<input type="password" ng-model="password">
			<label>Confirm Password</label>
			<input type="password" ng-model="confirmPassword">
			<p ng-class="passwordMessageClass">{{passwordMessage}}</p>
			<button class="button"  ng-click="updatePassword()">Update</button>
		</div>
		<div class="delete">
			<label>Delete Account</label>
			<p>
				This action is irreversible.
			</p>
			<input id="delete" type="checkbox" ng-model="delChk">
			<label for="delete"  ng-class="delChkClass">Yes, I want to delete my account.</label>
			<button class="button" ng-click="deleteAccount()">Delete</button>
		</div>
	</div>
</div>
